{% extends "base.html" %}
{% block title %}
Login
{% endblock title %}

{% block content %}
<h1>Login to enter the deals page</h1>
<form name="login" action="." method="post">
    {% csrf_token %}
    Enter username : <input type="text" name="username" size=30 /><br />
    Enter password : <input type="password" name="password" size=30 /><br />
    <input type="submit" value="Login" />
</form>

{% if errors %}
    {% for each in errors %}
        <p>{{each}}</p>
    {% endfor %}
{% endif %}

{% endblock content %}
